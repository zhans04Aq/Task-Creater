<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Table</title>
</head>
<body>
    <section>
        <div class="pop-up-window">
            <div class="pop-up-wrapper">
                <div class="pop-up-content">
                    <h1>Create new Column</h1>
                    <input placeholder="Columns Heading" type="text" class="column-name">
                    <div class="priority">
                        <div class="current-priority-wrapper">
                            <p>Task Importance</p>
                            <div id="neutral" class="current-priority"></div>
                        </div>
                        <div class="choose-priotiry">
                            <div id="high" class="priority"></div>
                            <div id="mid" class="priority"></div>
                            <div id="low" class="priority"></div>
                        </div>
                    </div>
                </div>
                <button class="create-task-btn">CREATE</button>
                <button class="close-pop-up">CLOSE</button>
            </div>

        </div>
        <button class="addTaskBtn">add new column</button>
        <div class="task-wrapper">
            <div class="task">
                <div class="task-content">
                    <div class="task-upper-content">
                        <div class="task-priority" id="high"></div>
                        <h1 class="task-name">Task Name</h1>
                    </div>
                    <div class="todo-wrapper">
                        <div class="todo">
                            <input class="todo-input" type="text">
                            <div class="delete-todo">-</div>
                        </div>
                    </div>
                    <div class="task-lower-content">
                        <button class="add-todo-task">Add Task</button>
                        <img src="/img/3491495 1.png" alt="bin" class="delete-task">
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="task-content">
                    <div class="task-upper-content">
                        <div class="task-priority" id="high"></div>
                        <h1 class="task-name">Task Name</h1>
                    </div>
                    <div class="todo-wrapper">
                        <div class="todo">
                            <input class="todo-input" type="text">
                            <div class="delete-todo">-</div>
                        </div>
                    </div>
                    <div class="task-lower-content">
                        <button class="add-todo-task">Add Task</button>
                        <img src="/img/3491495 1.png" alt="bin" class="delete-task">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
